# Sets the name of the Spring Boot application
spring.application.name=Attendance-Tracker-Backend

# Specifies the port on which the server will run
server.port=8080

# --- PostgreSQL config (Note: URL indicates MySQL, not PostgreSQL) ---

# JDBC URL for connecting to the MySQL database named 'cg_attendance_tracker_db' on localhost
spring.datasource.url=jdbc:mysql://localhost:3306/gft_attendance_tracker_db

# Username for the database connection
spring.datasource.username=root

# Password for the database connection
spring.datasource.password=root

# --- JDBC driver configuration ---

# Specifies the JDBC driver class for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Hibernate Configuration ---

# Sets the SQL dialect for Hibernate to use MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Automatically updates the database schema to match the entity models
spring.jpa.hibernate.ddl-auto=update

# Enables generation of DDL (Data Definition Language) scripts
spring.jpa.generate-ddl=true

# Enables logging of SQL queries generated by Hibernate
spring.jpa.show-sql=true

# --- File Upload Configuration ---

# Sets the maximum allowed file size for uploaded employee images
spring.servlet.multipart.max-file-size=10MB

# Sets the maximum allowed request size for multipart/form-data requests
spring.servlet.multipart.max-request-size=10MB

